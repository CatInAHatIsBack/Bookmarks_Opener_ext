<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main>
      <section>
        <label for="urls">List of URLs / Text to extract URLs from:</label>
        <textarea id="urls" wrap="soft" tabindex="1"></textarea>
      </section>

      <section>
        <button id="open" tabindex="2">
          <strong>Open URLs</strong>
        </button>
        <button id="extract" tabindex="6">Extract URLs from text</button>
        <button id="printlazy" tabindex="3">print lazy</button>
        <button id="printlocal" tabindex="3">print local</button>
        <button id="printbookmark" tabindex="3">print bookmark</button>
        <button id="printpreserve" tabindex="3">print preserve</button>
        <button id="reload" tabindex="3">reload</button>
        <button id="restore" tabindex="3">restore</button>
        <button id="ext" tabindex="3">ext</button>
        <span id="tabcount">
          <abbr
            title="Opening too many tabs at once may lead to long wait times or crash your browser."
          >
            &#9432;
            <span
              >will open <span id="tabcount-number">0</span> new
              <span id="tabcount-tab-label">tabs</span></span
            >
          </abbr>
        </span>
      </section>

      <hr />

      <section>
        <label class="checkbox"
          ><input type="checkbox" id="lazyLoad" tabindex="3" /> lazyLoad: Do not load tabs
          until selected</label
        >

        <label class="checkbox"
          ><input type="checkbox" id="localStorage" tabindex="4" /> localStorage: Load in random
          order</label
        >
        <label class="checkbox"
          ><input type="checkbox" id="bookmarksStorage" tabindex="4" /> bookmarksStorage: Load in reverse
          order</label
        >
        
      </section>
      <section>
        <label class="checkbox"
          ><input type="checkbox" id="preserve" tabindex="5" /> preserve: Preserve
          input</label
        >
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
